name: Windows Mingw Release

on:
  push:
    branches:
      - 'main'
      - 'continuous-integration'
    tags:
      - 'v*'
  pull_request:
    branches:
    - 'main'
    - 'continuous-integration'

defaults:
  run:
    shell: cmd

env:
  SOURCE_DIR:   ${{ github.workspace }}
  QT_VERSION:   5.15.2
  ARTIFACT:     smpt_mingw.zip

jobs:
  build:
    runs-on:  windows-2022

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Get all tags for correct version determination
        working-directory:  ${{ github.workspace }}
        run: |
          git fetch --all --tags -f
      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          aqtversion: '==3.1.*'
          version: '5.12.12'
          host: 'windows'
          target: 'desktop'
          arch: 'win32_mingw73'
          tools: 'tools_qtcreator,qt.tools.qtcreator'
              
      - name: Create build directory
        run:  mkdir ${{ runner.temp }}\build

      - name: Build
        working-directory: ${{ runner.temp }}\build
        run:  |
              qmake -r "CONFIG+=myRelease smpt_all mingw" ${{ env.SOURCE_DIR }}\ScienceMode.pro
              mingw32-make -f Makefile

      - name: Test
        working-directory: ${{ runner.temp }}\build
        run:  ${{ runner.temp }}\build\\ScienceMode_Library_Test\smptlus_test.exe

      - name: Zip build
        working-directory: ${{ runner.temp }}
        run:  |
              7z a smpt_mingw.zip ${{ runner.temp }}\build\ScienceMode_Library\release\* -r
              
      - name: Save build artifact
        uses: actions/upload-artifact@master
        with:
          name: ${{ env.ARTIFACT }}
          path: ${{ runner.temp }}\${{ env.ARTIFACT }}
              
